x-gpu-config:
  &gpu-config
  runtime: nvidia
  environment:
    - DISPLAY=${DISPLAY:?err}
    - NVIDIA_VISIBLE_DEVICES=all
    - NVIDIA_DRIVER_CAPABILITIES=all

x-cpu-config:
  &cpu-config
  environment:
    - DISPLAY=${DISPLAY:?err}
    - LIBGL_ALWAYS_SOFTWARE=1

services:
  rosbot_sim:
    image: rosbot_sim
    container_name: rosbot_xl
    build:
      context: .
      dockerfile: Dockerfile
    <<: [*gpu-config]
    user: davood
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./tutorial_pkg:/ros2_ws/src/tutorial_pkg:rw
    tty: true
    stdin_open: true
    entrypoint: /bin/bash
