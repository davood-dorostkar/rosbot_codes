x-gpu-config:
  &gpu-config
  runtime: nvidia
  environment:
    - DISPLAY=${DISPLAY:?err}
    - NVIDIA_VISIBLE_DEVICES=all
    - NVIDIA_DRIVER_CAPABILITIES=all

x-cpu-config:
  &cpu-config
  environment:
    - DISPLAY=${DISPLAY:?err}
    - LIBGL_ALWAYS_SOFTWARE=1

services:
  rosbot_sim:
    image: rosbot_sim
    container_name: rosbot_xl
    build:
      context: .
      dockerfile: Dockerfile
    <<: [*gpu-config]
    user: davood
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ./tutorial_pkg:/ros2_ws/src/tutorial_pkg:rw
      # - ./codes/:/codes/:rw
      # - ./sync.sh:/sync.sh:rw
      # - ./backsync.sh/:/backsync.sh/:rw
    # command: >
    #   ros2 launch rosbot_xl_gazebo simulation.launch.py
    #   mecanum:=${MECANUM:-False}
    #   camera_model:=intel_realsense_d435
    # command: /bin/bash
    tty: true
    stdin_open: true
    entrypoint: /bin/bash
